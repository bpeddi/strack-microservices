
server:
  port: 8088

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/bpeddi/strack-microservices.git
          search-paths: 'config-repo/{application}'
          clone-on-start: true
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: "*"
